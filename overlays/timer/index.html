<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./timer.css">
    <script src="https://kit.fontawesome.com/1061ea1575.js" crossorigin="anonymous"></script>
    <script src="./timer.js" defer></script>
</head>
<body>
    <div class="timeout-container" id="timer-container">
        <div class="timeout-timer-container">
            <span id="timer-label" class="timeout-reason">Tech Pause</span>
            <span id="timer">00:00:000</span>
        </div>
        <div class="timeout-team-icon">
            <div class="team-icons">
                <span class="score">11</span>
                <span class="team-abbr">HLV</span>
            </div>
            <div class="team-icons">
                <span class="score">7</span>
                <span class="team-abbr">PRX</span>
            </div>
        </div>
    </div> 
</body>
</html>
