<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Status</title>
    <link rel="stylesheet" href="./player_stats.css">
    <script src="./player_stats.js" defer></script>
</head>
<body>
    <div class="left-team player-list-green-team">
        <div class="player-stat-container">
            <div class="has-spike-indicator has-spike">
                <img src="../visual_assets/game_icons/spike.webp" alt="">
            </div>
            <div class="player-status">
                <img class="player-agent" src="../visual_assets/agent_icons/skye_icon.webp" alt="">
                <img class="player-weapon" src="../visual_assets/game_icons/spectre.webp" alt="">
                <span class="player-credits">
                    1800
                    <img src="../visual_assets/game_icons/credits.webp" alt="">
                </span>
            </div>
            <div class="player-health">
                <div style="width: 100%;" class="player-health-bar"></div>
            </div>
            <div class="player-name">
                <span class="player-name-container">Ailyrr</span>
                <div class="player-ult-point-container">
                    <div class="player-ult-point full-point"></div><div class="player-ult-point full-point"></div><div class="player-ult-point "></div><div class="player-ult-point "></div><div class="player-ult-point "></div><div class="player-ult-point "></div><div class="player-ult-point "></div><div class="player-ult-point "></div>
                </div>
                <span class="player-health-count">
                    <div class="player-shield-outline ">
                        <div class="player-shield-count">
                        2
                        </div>
                    </div>
                    <span class="player-health-count-number">100</span>
                </span>               
            </div>
        </div>
    </div>
</div>
</body>
</html>
