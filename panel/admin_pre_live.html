<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelValorant Admin</title>
    <script src="../resources/js/auth.js" defer></script>
    <link rel="stylesheet" href="../resources/css/admin.css">
    <link rel="stylesheet" href="../resources/css/alerts.css">
    <script src="https://kit.fontawesome.com/1061ea1575.js" crossorigin="anonymous"></script>
    <script src="../resources/js/pre_stream.js" defer></script>
    <script src="../resources/js/alerts.js" defer></script>
</head>
<body>
    <div class="admin-header">
        <img src="../visual_assets/HelValorantOverlay_Icon.png">
        <h3>Stream Management Panel</h3>
        <button id="logout-btn"><i class="fa-solid fa-right-from-bracket"></i></button>
    </div>
    <div class="tabs">
        <a class="tab selected" href="?page=prestream">Pre-Stream</a>
        <a class="tab" href="?page=stream">Stream</a>
        <a class="tab" href="?page=settings">Settings</a>
    </div>

    <div class="panel">
        <div class="team-setup-holder">
           <div class="team-editor">
                <h4>Matchup Setup</h4>
                <div class="teams-preview">
                    <span>
                        <img src="../visual_assets/user_uploads/t1.jpg" alt="">
                        <h3>PRX</h3>
                    </span>
                    <span class="vs-indicator">vs</span>
                    <span>
                        <h3 class="is-starting-team">HLV</h3>
                        <img src="../visual_assets/user_uploads/t2.jpg" alt="">
                    </span>
                </div>
                <input type="text" maxlength="4" placeholder="Team Abbreviation">
                <div class="team-image-uploader">
                    <span class="main">
                        <label for="team-name-upload">Chose Team Icon</label>
                        <input type="file" id="team-name-upload">
                    </span>
                    <span class="secondary">
                        <label for="use-link">Use external link?</label>
                        <input type="checkbox" id="use-link">
                    </span>
                </div>
                <div class="team-start-side-setter">
                    <input type="radio" name="side-set">
                    <label for="side-set"><-- Starting Team (picks) --></label>
                    <input type="radio" name="side-set" id="">
                </div>
           </div> 
        </div>
        <div class="map-pick-holder" id="map-pick-holder">
            
        </div>
    </div>

</body>
</html>
