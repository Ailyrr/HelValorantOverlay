<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelValorant Admin</title>
    <script src="../resources/js/auth.js" defer></script>
    <link rel="stylesheet" href="../resources/css/admin.css">
    <script src="https://kit.fontawesome.com/1061ea1575.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="admin-header">
        <img src="../visual_assets/HelValorantOverlay_Icon.png">
        <h3>Stream Management Panel</h3>
        <button id="logout-btn"><i class="fa-solid fa-right-from-bracket"></i></button>
    </div>
    <div class="tabs">
        <a class="tab" href="?page=prestream">Pre-Stream</a>
        <a class="tab selected" href="?page=stream">Stream</a>
        <a class="tab" href="?page=settings">Settings</a>
    </div>
    <div class="panel">
        <div class="timer-list">
            <div class="timer-history-container">
                <div class="timer-history-element">
                    Pc Crash | 00:20:00
                </div>
            </div>
            <div class="timer-input">
                <input class="text" type="text">
                <input class="num" type="number">
                <button>New</button>
            </div>
        </div>
    </div>

</body>
</html>
